[pytest]
# Pytest configuration for Roampal benchmarks

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    cold_start: Cold-start auto-trigger tests
    ranking: Memory ranking quality tests
    outcome: Outcome tracking accuracy tests
    routing: Knowledge graph routing tests
    books: Books collection search tests
    stale_data: Stale data resilience tests
    slow: Marks tests as slow (deselect with '-m "not slow"')
    integration: Integration tests (require running backend)

# Test discovery
norecursedirs = .git .venv venv __pycache__ *.egg-info reports fixtures
